<!DOCTYPE html5>
<html>
	<head>

		<link rel="stylesheet" href="css/generic.css" type="text/css"/>
		<link rel="stylesheet" href="css/contact.css" type="text/css"/>
		<link rel="stylesheet" href="css/filter.css" type="text/css"/>

	<body>
		<header id="logoHeader">

			<div class="dropdown">

				<div class="dropdown-content">
					<div class="dropdown-gender">

			      			<input type="radio" name="gender" value="H">
			      			<label>Hombre</label>
			   			</div>
			    		<div>
							<input type="radio" name="gender" value="M">
					    	<label>Mujer</label>
			    		</div>
					</div>

					<div class="dropdown-group">

			    		<input type="checkbox" name="group[]" value="Nu"/>Nu
			    		<input type="checkbox" name="group[]" value="Xi"/>Xi
			    		<br>
			    		<input type="checkbox" name="group[]" value="Mentor"/>Mentor

			    	<br>
		    		<input type="submit" id="applyFilterButton" class="buttons" value="Aplicar"/>
				</div>
			</div> 
		</div>


		<div class="container">
			<ul class="cards">
			</ul>
		</div>
